<form xmlns:th="http://www.thymeleaf.org" 
		data-th-fragment="frag-prof-form(titreForm, action)" 
		class="form-poly"
		method="post"
		data-th-object="${formObject}"
		action="@{${action}}" >
		
		<h1 data-th-text="${titreForm}"></h1>
        <!-- Première colonne -->
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo" name="pseudo" required autofocus>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="name" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="surname" required>

        <label for="telephone">Téléphone :</label>
        <input type="number" id="telephone" name="telephone" required>

        <label for="email">Email :</label>
        <input type="text" id="email" name="email" required>


        <!-- Deuxième colonne -->
        <label for="codePostal">Code postal :</label>
        <input type="number" id="codePostal" name="zipcode" required>

        <label for="rue">Rue :</label>
        <input type="text" id="rue" name="street" required>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="city" required>

        <label for="motDePasse">Mot de passe :</label>
        <input type="password" id="motDePasse" name="password" required>

        <label for="confirmation">Confirmation :</label>
        <input type="password" id="confirmation" name="confirmation" required>

        <div class="btn-box">
            <!-- Construire fonction JS pour le ONCLICK  -->
            <button type="submit" id="submitButton" >Créer</button>
            <button type="button">Annuler</button>
        </div>


	

</form>
