<!DOCTYPE html>

<!-- Mise en place du layout -->
<html xmlns:th="http://www.thymeleaf.org"
	data-th-replace="~{layouts/layout :: layout-projet(titrePage=~{:: title},
					contenuPage=~{:: main},
					ressourcesSupp=~{:: #ressources-css})}">
<head>
<meta charset="UTF-8">

<title data-th-text="#{nom.page.login}"></title>

<th:block id="ressources-css">
	<link rel="stylesheet" data-th-href="@{/css/form.css}" />
	<link rel="stylesheet" data-th-href="@{/css/error.css}" />
</th:block>
</head>
<body>
	<main>
		<form class="form-login" th:action="@{/login}" method="post">
			<div class="errors" th:if="${param.error}" data-th-text="#{login.error}"></div>
			<div th:if="${param.logout}" data-th-text="#{login.logout}"></div>
			<div class="form-inputs">
				<label for="inputUsername" data-th-text="#{login.username}"></label>
				<input id="inputUsername" type="text" name="username" autofocus />

				<label for="inputPwd" data-th-text="#{login.pwd}"></label>
				<input id="inputPwd" type="password" name="password" />
			<div class="btn-box">
				<button type="submit" data-th-text="#{login.button}"></button>
				<a href="/register" data-th-text="#{login.register.button}"></a>
			</div>
			</div>
		</form>
	</main>
</body>
</html>
